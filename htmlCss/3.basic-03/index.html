<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: aquamarine;
            color: white;
            height: 50px;
            width: 300px;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            border-color: lightseagreen;
            border-style: dotted;
            border-width: 3px;
        }
    </style>
</head>
<body>
    <ol start="3">
        <li>지희</li>
        <li>지희2</li>
        <li>지희3</li>
    </ol>
    <ol reversed>
        <li>지희</li>
        <li>지희2</li>
        <li>지희3</li>
    </ol>
    <ol type="A">
        <li>지희</li>
        <li>지희2</li>
        <li>지희3</li>
    </ol>
    <ul>
        <li>지희</li>
        <li>지희</li>
        <li>지희</li>
    </ul>
    <ul type="square">
        <li>지희</li>
        <li>지희</li>
        <li>지희</li>
    </ul>
    <dl>
        <dt>john</dt>
        <dd>john은 나입니다.</dd>
    </dl>

    <button>버튼</button>
</body>
</html>
